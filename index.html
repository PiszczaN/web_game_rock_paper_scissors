<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/fontello.css">
    <script defer src="script.js"></script> -->
    <title>Papier, Kamień, Nożyce</title>
</head>

<body>

    <div class="container">

        <header class="header">

            <h1>PKN</h1>

        </header>

        <main class="game">

            <div class="game__title">Klasyczna gra</div>
            <div class="game__round">Runda X. Wybierz symbol</div>
            <div class="game__board">

                <div class="gameBoard">

                    <div class="gameBoard__item">
                        <div class="gameBoardItem__image"></div>
                        <div class="gameBoardItem__icon">X</div>
                    </div>
                    <div class="gameBoard__item">
                        <div class="gameBoardItem__image"></div>
                        <div class="gameBoardItem__icon">Y</div>
                    </div>
                    <div class="gameBoard__item">
                        <div class="gameBoardItem__image"></div>
                        <div class="gameBoardItem__icon">Z</div>
                    </div>


                </div>

            </div>

            <div class="game__score">

                <div class="gameScore__title">Twój wynik</div>

                <div class="gameScore__wrap">

                    <div class="gameScore__content">Wygrane
                        <div class="gameScore__counters wins">0</div>
                    </div>
                    <div class="gameScore__content">Remisy
                        <div class="gameScore__counters draws">0</div>
                    </div>
                    <div class="gameScore__content">Porażki
                        <div class="gameScore__counters fails">0</div>
                    </div>

                </div>

            </div>



        </main>

        <footer class="footer">

            <div class="sound">Dźwięk</div>
            <div class="reset">Zresetuj punkty</div>

        </footer>

    </div>

</body>

</html>
