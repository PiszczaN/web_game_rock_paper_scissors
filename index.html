<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/fontello.css">
    <script defer src="script.js"></script> -->
    <title>Papier, Kamień, Nożyce</title>
</head>

<body>

    <div class="container">

        <header class="header">

            <div class="header_logo">PKN</div>

        </header>

        <main class="main">

            <section class="game">

                <div class="game_title">Klasyczna gra</div>
                <div class="game_round">Runda X. Wybierz symbol</div>
                <div class="game_board">

                    <div class="game_board_wrap">

                        <div class="game_board_item">
                            <div class="game_board_image"></div>
                            <div class="game_board_icon">X</div>
                        </div>
                        <div class="game_board_item">
                            <div class="game_board_image"></div>
                            <div class="game_board_icon">Y</div>
                        </div>
                        <div class="game_board_item">
                            <div class="game_board_image"></div>
                            <div class="game_board_icon">Z</div>
                        </div>


                    </div>

                </div>

                <div class="game_score">

                    <div class="game_score_title">Twój wynik</div>

                    <div class="game_score_wrap">

                        <div class="game_score_content">Wygrane
                            <div class="game_score_counters wins">0</div>
                        </div>
                        <div class="game_score_content">Remisy
                            <div class="game_score_counters draws">0</div>
                        </div>
                        <div class="game_score_content">Porażki
                            <div class="game_score_counters fails">0</div>
                        </div>

                    </div>

                </div>

            </section>

        </main>

        <footer>

            <div class="sound">Dźwięk</div>
            <div class="reset">Zresetuj punkty</div>

        </footer>

    </div>

</body>

</html>
